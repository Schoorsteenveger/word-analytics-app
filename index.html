<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="background"></div>
  <h1 class="first-heading">
    Word
    <span class="first-heading--special">Counter</span>
  </h1>
  <div class="text-container">
    <textarea class="textarea" spellcheck="false" placeholder="Enter text" rows="6" cols="4"></textarea>
    <button class="icon__clear"><i class="fa-solid fa-xmark"></i></button>
    <div class="stats-container">
      <div class="stat">
        <span class="stat__number stat__number--words">0</span>
        <h2 class="second-heading">Words</h2>
      </div>
      <div class="stat">
        <span class="stat__number stat__number--characters">0</span>
        <h2 class="second-heading">Characters</h2>
      </div>
      <div class="stat">
        <span class="stat__number stat__number--x">280</span>
        <h2 class="second-heading">X</h2>
      </div>
      <div class="stat">
        <span class="stat__number stat__number--facebook">2200</span>
        <h2 class="second-heading">Facebook</h2>
      </div>
    </div>
  </div>

  <footer class="footer">
    <a href="https://github.com/Schoorsteenveger" target="_blank">
      <button class="icon__github"><i class="fa-brands fa-github"></i></button>
    </a>
    <small class="data">Wordchecker by Me</small>
  </footer>
</body>

</html>
